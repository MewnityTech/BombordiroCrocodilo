<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombordiro Crocodilo</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    .croc { position: absolute; width: 300px; animation: fly 10s linear infinite; }
    @keyframes fly { 
      0% { top: 10%; left: 10%; transform: rotate(0deg); } 
      25% { top: 10%; left: 80%; transform: rotate(90deg); } 
      50% { top: 80%; left: 80%; transform: rotate(180deg); } 
      75% { top: 80%; left: 10%; transform: rotate(270deg); } 
      100% { top: 10%; left: 10%; transform: rotate(360deg); } 
    }
    .bomb { position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; animation: fall 2s linear forwards; }
    @keyframes fall { 
      0% { opacity: 1; transform: translateY(0); } 
      100% { opacity: 0; transform: translateY(100vh); } 
    }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9); display: flex;
      align-items: center; justify-content: center;
      color: white; font-size: 24px; cursor: pointer; z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="overlay">Нажми.</div>
  <audio id="bgMusic" src="bombadiro-crocodilo.mp3" loop></audio>
  <img src="bombordirocrocodilo.png" class="croc" alt="Bombordiro Crocodilo">
  <script>
    document.getElementById('overlay').addEventListener('click', function() {
      this.style.display = 'none';
      const music = document.getElementById('bgMusic');
      music.play();
    });
    setInterval(() => {
      const croc = document.querySelector('.croc');
      const rect = croc.getBoundingClientRect();
      const bomb = document.createElement('div');
      bomb.className = 'bomb';
      bomb.style.left = rect.left + rect.width/2 - 10 + 'px';
      bomb.style.top = rect.top + rect.height + 'px';
      document.body.appendChild(bomb);
      setTimeout(() => bomb.remove(), 2100);
    }, 1500);
  </script>
</body>
</html>
